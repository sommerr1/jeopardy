<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Test</title>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        canvas { display: block; }
        .debug { position: fixed; top: 10px; left: 10px; color: white; font-family: monospace; z-index: 1000; }
    </style>
</head>
<body>
    <div class="debug">
        <div>üéØ Testing 3D Model</div>
        <div>üìè Scale: 1.0x</div>
        <div>üì∑ Camera: [0, 0, 50]</div>
    </div>
    
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
        
        // –°–æ–∑–¥–∞–µ–º —Å—Ü–µ–Ω—É
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        // –°–æ–∑–¥–∞–µ–º –∫–∞–º–µ—Ä—É
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
        camera.position.set(0, 0, 100);
        
        // –°–æ–∑–¥–∞–µ–º —Ä–µ–Ω–¥–µ—Ä–µ—Ä
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ—Å–≤–µ—â–µ–Ω–∏–µ
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–Ω—É—é —Å–µ—Ç–∫—É
        const gridHelper = new THREE.GridHelper(100, 100, 0x666666, 0x999999);
        scene.add(gridHelper);
        
        // –î–æ–±–∞–≤–ª—è–µ–º OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxDistance = 200;
        controls.minDistance = 10;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª—å
        const loader = new GLTFLoader();
        loader.load(
            '/src/models/mark_23__animated_free.glb',
            function (gltf) {
                console.log('Model loaded successfully:', gltf);
                
                const model = gltf.scene;
                scene.add(model);
                
                // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã –º–æ–¥–µ–ª–∏
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                
                console.log('Model size:', size);
                console.log('Model center:', center);
                
                // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –º–æ–¥–µ–ª—å
                model.position.set(-center.x, -center.y, -center.z);
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ –º–æ–¥–µ–ª–∏
                const maxDimension = Math.max(size.x, size.y, size.z);
                const distance = maxDimension * 2;
                camera.position.set(0, 0, distance);
                camera.lookAt(0, 0, 0);
                
                console.log('Camera position set to:', camera.position);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                document.querySelector('.debug').innerHTML = `
                    <div>üéØ Model: mark_23__animated_free.glb</div>
                    <div>üìè Size: ${size.x.toFixed(1)} x ${size.y.toFixed(1)} x ${size.z.toFixed(1)}</div>
                    <div>üìç Center: ${center.x.toFixed(1)}, ${center.y.toFixed(1)}, ${center.z.toFixed(1)}</div>
                    <div>üì∑ Camera: [${camera.position.x.toFixed(1)}, ${camera.position.y.toFixed(1)}, ${camera.position.z.toFixed(1)}]</div>
                `;
            },
            function (progress) {
                console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
            },
            function (error) {
                console.error('Error loading model:', error);
                document.querySelector('.debug').innerHTML = `
                    <div>‚ùå Error loading model</div>
                    <div>${error.message}</div>
                `;
            }
        );
        
        // –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ü–∏–∫–ª
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
